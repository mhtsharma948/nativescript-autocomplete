<StackLayout tkExampleTitle tkToggleNavButton ios:backgroundColor="#CDCECE" padding="5">
    <Label text="Select country"></Label>
<!-- >> angular-autocomplete-layouts-wrap-html -->
    <RadAutoCompleteTextView #autocomplete [items]="dataItems" layoutMode="Wrap" displayMode="Tokens">
        <SuggestionView tkAutoCompleteSuggestionView suggestionViewHeight="300">
            <ng-template tkSuggestionItemTemplate let-item="item">
                <StackLayout orientation="vertical" padding="10">
                    <Label [text]="item.text"></Label>
                </StackLayout>
            </ng-template>
        </SuggestionView>
    </RadAutoCompleteTextView>
<!-- << angular-autocomplete-layouts-wrap-html -->
    <StackLayout orientation="horizontal">
        <GridLayout rows="auto, auto">
            <Label row="0" text="For testing purposes:"></Label>
            <Button row="1" margin="5" text="Add next token" (tap)="onAddToken($event)"></Button>
        </GridLayout>
    </StackLayout>
</StackLayout>
